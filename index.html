<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script>
    const gameScore = [{
        name: "AAA",
        score: 0,
        cheese: 0,
        life: 3
        }];    
</script>
</head>
<body>
    <style>
        
        * {
            background-color: #000;
            color: #fff;
            font-size: 48px;
            font-family: 'VT323', monospace;
        }
        #game-container{
            display: flex;
            justify-content: center;
        }

        #game-container canvas {
            width: 800px !important;
            height: 600px !important;
            border: 2px dashed #fff;
        }
        .score {
            margin: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input {
            border: 0px;
            border-bottom: 6px dashed #fff;
        }
        .instruction {
            font-size: 24px;
        }
        .cheese-image {
            background-image: url('./assets/images/cheese.png');
            background-size: contain;
            background-repeat: no-repeat;
            padding: 16px 40px;
        }
        .dog-small-image {
            background-image: url('./assets/images/small-dog.png');
            background-size: contain;
            background-repeat: no-repeat;
            padding: 16px 40px;
        }
        .big-dog-image {
            background-image: url('./assets/images/big-dog.png');
            background-size: contain;
            background-repeat: no-repeat;
            padding: 16px 40px;
        }
        .ball-image {
            background-image: url('./assets/images/ball.png');
            background-size: contain;
            background-repeat: no-repeat;
            padding: 16px 40px;
        }
        .flex-block {
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-content: center;
        }
    </style>
    
        <div id="game-container"></div>
        
    <div id="index" class="score">
        <span>NAME (Max 3 signs):</span>
        <input type="text" minlength="1" maxlenght="3" v-model="message" @change="changeValue">
    </div>
    <div class="flex-block">
            <div class="instruction">
                <p>Enemy:</p>
                <p><span class="dog-small-image"></span> Small Dog</p>
                <p>Will bring your life down</p>
                <p></p>
                <p><span class="big-dog-image"></span> Big Dog</p>
                <p>Will steal your cheese or bring your life down</p>
                <p></p>
                <p><span class="ball-image"></span> Ball</p>
                <p>Bouncing part of game</p>
            </div><div class="instruction">
                <p>Use Arrow keys</p>
            <p>Rules:</p>
            <p>You have 1 minute to collect cheese</p>
            <p>This is cheese -> <span class="cheese-image"></span></p>
        </div>
    </div>
    <!-- <script src="js/main.js"></script> -->
    <script type="module"  src="js/index.js"></script>
    <script>
        var app = new Vue({
        el: '#index',
        data: {
            message: gameScore[0].name
        },
        methods:{
            changeValue: function () {

                let text = this.message;
                let numberText = text.length
                console.log(text.length)
                console.log(text.length <= 3)
                console.log(numberText <= 3)
                if (numberText <= 3) {
                    gameScore[0].name = text;
                } else {
                    text = text.substr(0, 3);
                    this.message = text;
                    gameScore[0].name = text;
                    alert('Tylko trzy litery');
                }
           },
        } 
        })
    </script>
</body>
</html>
